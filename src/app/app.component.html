<div class="container">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>
  
  <ul *ngIf="books && books.length > 0">
    <li *ngFor="let book of books">
      <h3>{{ book.title }}</h3>
      <p>Author: {{ book.author }}</p>
      <p>ISBN: {{ book.isbn }}</p>
      <p>Published: {{ book.publicationDate }}</p>
    </li>
  </ul>
  
  <div *ngIf="books && books.length === 0">
    No books available.
  </div>
</div>
